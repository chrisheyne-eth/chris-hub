<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Python Kurs mit modernem C+H Logo</title>
<style>
  :root {
    --bg-color: #000;
    --text-color: #fff;
    --accent-color: #fff;
    --btn-bg: transparent;
    --btn-hover-bg: #fff;
    --btn-hover-text: #000;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    align-items: center;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 1rem 2rem;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 1px;
    border-bottom: 1px solid var(--text-color);
  }
  /* Modernes CH-Logo */
  #logo {
    width: 48px;
    height: 48px;
    margin-right: 1rem;
    flex-shrink: 0;
  }
  #logo svg {
    fill: none;
    stroke: var(--text-color);
    stroke-width: 3;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  main {
    flex: 1;
    display: flex;
    gap: 1rem;
    padding: 1rem 2rem;
  }
  nav#lessonList {
    width: 220px;
    background: transparent;
    border: 1.5px solid var(--text-color);
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    max-height: calc(100vh - 120px);
  }
  nav#lessonList button {
    background: var(--btn-bg);
    border: none;
    padding: 1rem;
    text-align: left;
    font-size: 1rem;
    border-bottom: 1px solid var(--text-color);
    cursor: pointer;
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  nav#lessonList button:last-child {
    border-bottom: none;
  }
  nav#lessonList button:hover {
    background-color: var(--btn-hover-bg);
    color: var(--btn-hover-text);
  }
  nav#lessonList button.active {
    background-color: var(--text-color);
    color: var(--bg-color);
    font-weight: 700;
  }
  section#lessonContent {
    flex: 1;
    background: transparent;
    border: 1.5px solid var(--text-color);
    border-radius: 8px;
    padding: 1.5rem 2rem;
    overflow-y: auto;
    max-height: calc(100vh - 120px);
  }
  section#lessonContent h2 {
    margin-top: 0;
    font-size: 1.8rem;
    color: var(--text-color);
  }
  section#lessonContent pre {
    background: #111;
    color: var(--text-color);
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
    font-family: 'Courier New', Courier, monospace;
  }
  footer {
    padding: 1rem 2rem;
    background: var(--bg-color);
    border-top: 1px solid var(--text-color);
    text-align: center;
    font-size: 0.9rem;
    color: var(--text-color);
  }
  #progressBar {
    width: 100%;
    background-color: #222;
    border-radius: 10px;
    overflow: hidden;
    height: 15px;
    margin-bottom: 1rem;
  }
  #progressBar > div {
    background-color: var(--text-color);
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }
</style>
</head>
<body>
<header>
  <div id="logo" aria-label="Logo CH">
    <svg viewBox="0 0 64 64" width="48" height="48" role="img" aria-hidden="true" >
      <!-- C: Bogen links -->
      <path d="M40 12 A16 16 0 1 0 40 52" />
      <!-- H: zwei Linien + Querbalken -->
      <line x1="24" y1="12" x2="24" y2="52" />
      <line x1="44" y1="12" x2="44" y2="52" />
      <line x1="24" y1="32" x2="44" y2="32" />
    </svg>
  </div>
  Python Kurs - Schwarz-Weiß & Modern
</header>
<main>
  <nav id="lessonList" aria-label="Lektionenauswahl">
    <!-- Buttons via JS -->
  </nav>
  <section id="lessonContent" tabindex="0" aria-live="polite" aria-atomic="true">
    <div id="progressBar" aria-label="Fortschrittsanzeige">
      <div></div>
    </div>
    <h2 id="lessonTitle">Willkommen!</h2>
    <div id="lessonText">Wähle eine Lektion aus der Liste links, um zu starten.</div>
    <pre id="lessonCode"></pre>
  </section>
</main>
<footer>© 2025 Chris' Python Kurs</footer>

<script>
(() => {
  const lessons = [
    { title: "Einführung in Python", text: "Python ist eine vielseitige Programmiersprache...", code: `print("Hallo Welt!")` },
    { title: "Variablen & Datentypen", text: "Variablen speichern Werte...", code: `x = 5\ny = "Hallo"\nprint(x, y)` },
    { title: "Kontrollstrukturen", text: "if, else, for, while steuern den Programmfluss...", code: `if x > 0:\n  print("Positiv")\nelse:\n  print("Nicht positiv")` },
    { title: "Funktionen", text: "Funktionen kapseln Code...", code: `def begruessung(name):\n  print(f"Hallo, {name}!")\nbegruessung("Chris")` },
    { title: "Listen", text: "Listen speichern mehrere Werte...", code: `fruechte = ["Apfel", "Banane", "Kirsche"]\nfor f in fruechte:\n  print(f)` },
    { title: "Dictionaries", text: "Schlüssel-Wert Paare speichern...", code: `person = {"Name": "Chris", "Alter": 30}\nprint(person["Name"])` },
    { title: "Klassen & Objekte", text: "Objektorientierte Programmierung...", code: `class Hund:\n  def __init__(self, name):\n    self.name = name\n  def bellen(self):\n    print("Wuff!")\nmein_hund = Hund("Bello")\nmein_hund.bellen()` },
    { title: "Fehlerbehandlung", text: "try/except für Fehler...", code: `try:\n  zahl = int(input("Zahl eingeben: "))\nexcept ValueError:\n  print("Ungültige Zahl!")` },
    { title: "Dateien lesen & schreiben", text: "Dateien öffnen und schreiben...", code: `with open("datei.txt", "w") as f:\n  f.write("Hallo Datei")` },
    { title: "Module importieren", text: "Code modularisieren mit import...", code: `import math\nprint(math.sqrt(16))` }
  ];

  const lessonListEl = document.getElementById('lessonList');
  const lessonTitleEl = document.getElementById('lessonTitle');
  const lessonTextEl = document.getElementById('lessonText');
  const lessonCodeEl = document.getElementById('lessonCode');
  const progressBarFill = document.querySelector('#progressBar > div');

  let currentLessonIndex = 0;

  function generateLessonButtons() {
    const frag = document.createDocumentFragment();
    lessons.forEach((lesson, idx) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.id = 'lesson-btn-' + idx;
      btn.textContent = `${idx + 1}. ${lesson.title}`;
      btn.setAttribute('aria-controls', 'lessonContent');
      btn.addEventListener('click', () => loadLesson(idx));
      frag.appendChild(btn);
    });
    lessonListEl.appendChild(frag);
  }

  function loadLesson(idx) {
    if (typeof idx !== 'number' || idx < 0 || idx >= lessons.length) {
      console.warn('Ungültiger Index:', idx);
      return;
    }
    currentLessonIndex = idx;
    const lesson = lessons[idx];
    lessonTitleEl.textContent = lesson.title;
    lessonTextEl.textContent = lesson.text;
    lessonCodeEl.textContent = lesson.code;

    Array.from(lessonListEl.children).forEach(b => b.classList.remove('active'));
    const activeBtn = document.getElementById('lesson-btn-' + idx);
    if (activeBtn) activeBtn.classList.add('active');

    updateProgress();
    saveProgress();
  }

  function updateProgress() {
    const percent = ((currentLessonIndex + 1) / lessons.length) * 100;
    progressBarFill.style.width = percent + '%';
    progressBarFill.setAttribute('aria-valuenow', percent.toFixed(0));
  }

  function saveProgress() {
    try {
      localStorage.setItem('pythonCourseProgress', currentLessonIndex);
    } catch(e) {
      console.warn('Speichern fehlgeschlagen', e);
    }
  }

  function loadProgress() {
    try {
      const saved = localStorage.getItem('pythonCourseProgress');
      if (saved !== null) {
        const idx = parseInt(saved, 10);
        if (!isNaN(idx) && idx >= 0 && idx < lessons.length) return idx;
      }
    } catch(e) {
      console.warn('Laden fehlgeschlagen', e);
    }
    return 0;
  }

  window.addEventListener('DOMContentLoaded', () => {
    generateLessonButtons();
    loadLesson(loadProgress());
  });
})();
</script>
</body>
</html>
