<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chris' Hub</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #fff;
      --app-size: 100px;
      --app-hover-scale: 1.1;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font-family);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      border-bottom: 1px solid var(--fg);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: var(--fg);
      color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 50%;
      font-size: 1rem;
      user-select: none;
    }

    .back-link {
      cursor: pointer;
      color: var(--fg);
      text-decoration: underline;
      display: none;
      /* shown in app view */
      margin-right: auto;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--app-size), 1fr));
      gap: 2rem;
      padding: 2rem;
      justify-items: center;
      align-items: center;
    }

    .app-icon {
      position: relative;
      width: var(--app-size);
      height: var(--app-size);
      cursor: pointer;
      transition: transform 0.25s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
    }

    .app-icon:hover {
      transform: scale(var(--app-hover-scale));
    }

    .app-icon svg,
    .app-icon img {
      width: 60%;
      height: 60%;
      stroke: var(--fg);
      fill: var(--fg);
    }

    .app-label {
      position: absolute;
      bottom: -2.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0;
      color: var(--fg);
      transition: opacity 0.3s ease;
      pointer-events: none;
      user-select: none;
    }

    .app-icon:hover .app-label {
      opacity: 1;
    }

    #contentArea {
      flex: 1;
      padding: 2rem;
      display: none;
      /* hidden in hub view */
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">CH</div>
    <span class="back-link" id="backLink">‚Üê Back</span>
    <span style="margin-left:auto;">Chris' Hub</span>
  </header>

  <main id="appGrid"></main>
  <section id="contentArea"></section>

  <script>
    const apps = [
      {
        id: 'help',
        name: 'Help',
        icon: `<svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <circle cx="32" cy="32" r="30" />
                <line x1="32" y1="22" x2="32" y2="34" />
                <circle cx="32" cy="44" r="2" fill="currentColor" stroke="none" />
              </svg>`
      },
      {
        id: 'rna-seq-dashboard',
        name: 'RNA-Seq Dashboard',
        icon: `<svg viewBox="0 0 64 64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <path d="M16 8 Q24 16 16 24 Q8 32 16 40 Q24 48 16 56" />
                <path d="M48 8 Q40 16 48 24 Q56 32 48 40 Q40 48 48 56" />
                <line x1="16" y1="8" x2="48" y2="8" />
                <line x1="16" y1="24" x2="48" y2="24" />
                <line x1="16" y1="40" x2="48" y2="40" />
                <line x1="16" y1="56" x2="48" y2="56" />
              </svg>`
      },
      {
        id: 'tetris',
        name: 'Tetris',
        icon: `<svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <rect x="16" y="16" width="12" height="12" fill="currentColor"/>
                <rect x="28" y="16" width="12" height="12" fill="currentColor"/>
                <rect x="16" y="28" width="12" height="12" fill="currentColor"/>
                <rect x="40" y="16" width="12" height="12" fill="currentColor"/>
              </svg>`
      }
    ];

    const appGrid = document.getElementById('appGrid');
    const contentArea = document.getElementById('contentArea');
    const backLink = document.getElementById('backLink');

    apps.forEach(app => {
      const appEl = document.createElement('div');
      appEl.className = 'app-icon';
      appEl.setAttribute('role', 'button');
      appEl.setAttribute('tabindex', '0');
      appEl.setAttribute('aria-label', app.name);
      appEl.dataset.appId = app.id;

      appEl.innerHTML = `
        ${app.icon}
        <div class="app-label">${app.name}</div>
      `;

      appEl.addEventListener('click', async () => {
        try {
          const response = await fetch(`./${app.id}.html`);
          if (!response.ok) throw new Error(`Error loading ${app.id}.html`);
          const html = await response.text();
          contentArea.innerHTML = html;
          appGrid.style.display = 'none';
          contentArea.style.display = 'block';
          backLink.style.display = 'inline';
        } catch (err) {
          contentArea.innerHTML = `<p style="color:red;">Could not load module ${err.message}</p>`;
          contentArea.style.display = 'block';
          appGrid.style.display = 'none';
          backLink.style.display = 'inline';
        }
      });

      appGrid.appendChild(appEl);
    });

    backLink.addEventListener('click', () => {
      contentArea.style.display = 'none';
      appGrid.style.display = 'grid';
      backLink.style.display = 'none';
    });
  </script>
</body>

</html>
